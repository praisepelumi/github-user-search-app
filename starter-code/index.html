<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">

  <title>Frontend Mentor | GitHub user search app</title>
</head>

<body>
  <div class="main-container">
    <div class="top-info">
      <h1>devfinder</h1>

      <div class="theme-change">
        <p>LIGHT</p>
        <div class="sun-icon-container"><img class="theme-logo" src="assets/icon-sun.svg" alt=""></div>
      </div>
    </div>

    <div class="search-container">
      <label for="input">
        <input id="input" class="user-input" name="username" type="text" placeholder="Search GitHub username...">
      </label>

      <button class="search-button">Search</button>
    </div>

    <div class="bottom-container">
      <div class="bottom-container-header">
        <div class="avatar-holder">
          <img class="user-picture"
            src="https://images.unsplash.com/photo-1618401471353-b98afee0b2eb?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=2688&q=80"
            alt="user profile picture">
        </div>

        <div class="user-info">
          <div class="name-holder">
            <h2 class="full-name">The Octocat</h2>
          </div>

          <div class="user-name-holder">
            <p class="user-name">@Octocat</p>
          </div>

          <div class="date-container">
            <p class="date">Joined 26 Jan 2011</p>
          </div>

        </div>
      </div>

      <div class="bio">
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Lorem ipsum dolor sit amet.</p>
      </div>


      <div class="stats">
        <div class="repo-count">
          <p>Repos</p>
          <p class="stat-number">8</p>
        </div>
        <div class="follower-count">
          <p>Followers</p>
          <p class="stat-number">3500</p>
        </div>
        <div class="following-count">
          <p>Followers</p>
          <p class="stat-number">14</p>
        </div>
      </div>

      <div class="footer">

        <div class="contact-info">
          <!-- <div class="footer-icon-holder">
            
          </div> -->
          <img src="assets/icon-location.svg" alt="">
          <span class="san">San Fran</span>
          
        </div>


        <div class="contact-info">
          <div class="footer-icon-holder">
            <img src="assets/icon-website.svg" alt="">
            <span>Web link</span>
          </div>

         
        </div>



        <div class="contact-info">
          <div class="footer-icon-holder">
            <img src="assets/icon-twitter.svg" alt="">
            <span>Not Available</span>
          </div>
          
        </div>


        <div class="contact-info">
          <div class="footer-icon-holder">
            <img class="yay" src="assets/icon-company.svg" alt="">
            <span>Github</span>
          </div>
          
        </div>

      </div>



    </div>
  </div>
</body>

</html>
